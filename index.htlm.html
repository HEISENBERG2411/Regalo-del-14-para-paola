<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Paola - 14 de Febrero</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; background-color: #000; 
            background-image: url('fondo rosa.jpeg'); 
            background-size: cover; background-position: center;
            background-repeat: no-repeat;
            font-family: 'Playfair Display', serif;
            transition: all 0.6s ease-in-out;
        }

        /* Ocultamos los reproductores para que solo se oiga el audio */
        video { display: none; }

        .pantalla {
            display: none; flex-direction: column; align-items: center;
            justify-content: center; width: 100%; height: 100%;
            text-align: center; position: absolute;
        }

        #pantalla-inicio { display: flex; }

        .titulo-rojo {
            color: #ff002b; font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .titulo-blanco {
            color: #ffffff; font-size: clamp(1.3rem, 5vw, 2.5rem); 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            position: absolute; top: 8%; width: 85%;
            line-height: 1.3; z-index: 5;
        }

        .foto-flotante {
            width: 280px; max-width: 80%; height: auto;
            animation: balanceo 4s ease-in-out infinite;
        }

        .btn-personalizado {
            padding: 15px 40px; background-color: #ff0000; color: white;
            border: none; border-radius: 50px; cursor: pointer;
            font-family: 'Playfair Display', serif; font-size: 1.2rem;
            z-index: 10; margin-top: 20px;
        }

        .caida { position: absolute; top: -100px; z-index: 1; animation: caida-suave 6s linear infinite; }
        .objeto-cae { width: 50px; height: auto; }

        .izq { left: 15%; animation-delay: 0s; }
        .centro { left: 50%; animation-delay: 2s; }
        .der { left: 85%; animation-delay: 4s; }

        @keyframes balanceo {
            0%, 100% { transform: rotate(-5deg) translateX(-15px); }
            50% { transform: rotate(5deg) translateX(15px); }
        }

        @keyframes caida-suave {
            0% { top: -10%; transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-30px) rotate(-20deg); }
            100% { top: 110%; transform: translateX(0) rotate(0deg); }
        }
    </style>
</head>
<body>

    <video id="m1" src="cancion1.mp4" loop></video>
    <video id="m2" src="cancion2.mpeg" loop></video>
    <video id="m3" src="cancion3.mpeg" loop></video>

    <div id="pantalla-inicio" class="pantalla">
        <button class="btn-personalizado" onclick="irA(1)">Toca aqu√≠ Paola</button>
    </div>

    <div id="pantalla-1" class="pantalla">
        <h1 class="titulo-rojo">Esta rosa durara para siempre y es para ti</h1>
        <img src="petalo.png" class="caida objeto-cae izq">
        <img src="petalo.png" class="caida objeto-cae centro">
        <img src="petalo.png" class="caida objeto-cae der">
        <img src="rosa.png" class="foto-flotante">
        <button class="btn-personalizado" onclick="irA(2)">Siguiente</button>
    </div>

    <div id="pantalla-2" class="pantalla">
        <h1 class="titulo-blanco">
            Te quiero mucho maria, un abrazo desde lejos, gracias por compartir tu vida conmigo, <br>
            <strong>Feliz 14 de febrero</strong>
        </h1>
        <img src="rosa.png" class="caida objeto-cae izq">
        <img src="rosa.png" class="caida objeto-cae centro">
        <img src="rosa.png" class="caida objeto-cae der">
        <button class="btn-personalizado" style="position:absolute; bottom:10%;" onclick="irA(3)">Siguiente</button>
    </div>

    <div id="pantalla-3" class="pantalla">
        <h1 class="titulo-blanco">Feliz dia de la amistad</h1>
        <button class="btn-personalizado" style="position:absolute; bottom:10%;" onclick="irA(4)">Siguiente</button>
    </div>

    <div id="pantalla-4" class="pantalla">
        <h1 class="titulo-blanco"><br> </h1>
    </div>

    <script>
        function irA(num) {
            document.querySelectorAll('.pantalla').forEach(p => p.style.display = 'none');
            const idActual = (num === 0) ? 'pantalla-inicio' : 'pantalla-' + num;
            document.getElementById(idActual).style.display = 'flex';

            const cuerpo = document.body;
            const musica1 = document.getElementById('m1');
            const musica2 = document.getElementById('m2');
            const musica3 = document.getElementById('m3');

            cuerpo.style.backgroundRepeat = "no-repeat";
            cuerpo.style.backgroundPosition = "center";

            if (num === 1) {
                musica1.play();
            }

            if (num === 2) {
                cuerpo.style.backgroundImage = "url('abrazo.jpeg')";
                cuerpo.style.backgroundColor = "#0047AB";
                cuerpo.style.backgroundSize = "contain";
                musica1.pause();
                musica2.play();
            }

            if (num === 3) {
                cuerpo.style.backgroundImage = "url('ojitos.jpeg')";
                cuerpo.style.backgroundColor = "black";
                cuerpo.style.backgroundSize = "contain";
                musica2.pause();
                musica3.play();
            }

            if (num === 4) {
                cuerpo.style.backgroundImage = "url('final.jpeg')";
                cuerpo.style.backgroundColor = "black";
                cuerpo.style.backgroundSize = "contain";
            }
        }
    </script>
</body>
</html>
